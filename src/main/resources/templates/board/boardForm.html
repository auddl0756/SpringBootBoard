<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
<!--    <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
    <form th:action="@{/board/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="writer">작성자</label>
            <input type="text" th:field="*{boardWriter}" class="form-control"
                   placeholder="이름을 입력하세요" required="required">
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{boardTitle}" class="form-control"
                   placeholder="제목을 입력하세요" required="required">
        </div>
        <div class="form-group">
            <label th:for="category">카테고리</label>
            <select class="select_type01 w170" th:field="*{boardCategory}" id="category">
                <option th:each="val : ${T(com.board.board.entity.BoardCategory).values()}"
                    th:value="${val.name()}"
                        th:text="${val.name()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea th:field="*{boardContent}" rows="15" cols="50" class="form-control"
                      placeholder="내용를 입력하세요" required="required"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
